ci:
  autoupdate_commit_msg: "build(deps): pre-commit autoupdate"

repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        types: [file]
        files: \.(pyi)$
        additional_dependencies:
          - flake8-pyi
