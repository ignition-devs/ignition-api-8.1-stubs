name: publish

on:
  release:
    types:
      - published

jobs:
  tox:
    uses: coatl-dev/workflows/.github/workflows/tox.yml@v5
    with:
      python-versions: |
        3.9
        3.10
        3.11
        3.12

  pypi-publish:
    needs:
      - tox
    uses: coatl-dev/workflows/.github/workflows/pypi-upload.yml@v4
    with:
      python-version: '3.12'
    secrets:
      password: ${{ secrets.PYPI_API_TOKEN_IGNITION_API_STUBS }}
